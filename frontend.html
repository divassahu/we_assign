<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="card">

    </div>
</body>
</html>
<script>
    var invData=JSON.parse(localStorage.getItem("investorData"));

    invData.forEach(function(element){
        const box = document.createElement('div');
        const inv_img = document.createElement('img');
        inv_img.setAttribute("src",element.investorImg);

        const inv_name = document.createElement('h3');
        inv_name.innerText= element.investorName;

        const inv_role = document.createElement('p');
        inv_role.innerText=element.investorRole;

        const inv_logo = document.createElement('img');
        inv_img.setAttribute("src",element.investorLogo);

        box.append(inv_img,inv_name,inv_role,inv_logo);
        document.querySelector('#card').append(box);
        
    });



</script>
